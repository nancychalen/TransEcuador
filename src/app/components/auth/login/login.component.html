<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(assets/img/bg-01.jpg);">
        <span class="login100-form-title-1" *ngIf="!isError">
          Iniciar Sesión
        </span>
      </div>

      <form class="login100-form validate-form" #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
        <!-- <h1 *ngIf="!isError">Iniciar Sesión</h1> -->
        <div role="alert" *ngIf="loginError.length > 0">
          <div>{{loginError}}</div>
        </div>

        <!-- username -->
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Username</span>
          <input type="email" id="email" #email="ngModel" name="email" class="input100" placeholder="Correo"
            [(ngModel)]="user.email" required>
        </div>

        <div role="alert" *ngIf="email.touched && !email.valid">
          <div *ngIf="email.errors.required">Escriba su correo</div>
          <span class="focus-input100"></span>
        </div>
        <!-- end usename -->


        <!-- password -->
        <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input type="password" id="password" #password="ngModel" name="password" class="input100"
            placeholder="Contraseña" [(ngModel)]="user.password" required>
        </div>

        <div role="alert" *ngIf="password.touched && !password.valid">
          <div *ngIf="password.errors.required">Escriba la contraseña</div>
          <span class="focus-input100"></span>
        </div>
        <!-- end password -->

        <!-- button -->
        <div class="container-login100-form-btn" style="margin: 10px">
          <button class="login100-form-btn" type="submit" style="margin: 10px">Iniciar Sesión</button>
          <button routerLink="/auth/register" class="login100-form-btn" style="margin: 10px">Registrarse</button>
        </div>
        <!-- end button -->

        <!-- <button type="submit" >Iniciar Sesión</button>
      <div class="form-group">
        <a routerLink="/auth/register" class="form-control buttonRegis">Registrarse</a>
      </div>  -->

      </form>
    </div>
  </div>
</div>
